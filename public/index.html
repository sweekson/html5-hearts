<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name = "viewport" content = "user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="description" content="Hearts card game with HTML5.">
	<meta name="keywords" content="Hearts HTML5 JavaScript">
	<meta name="author" content="Yao Yujian">
	<meta charset="UTF-8">
	<title>Hearts</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body ontouchstart="">
	<div id="game-logs"></div>
	<div id="main-button-group">
		<div class="dropdown">
			<button class="main-button" data-toggle="dropdown">
				Actions <span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a href="#" id="newgame-but">New Game</a></li>
				<li><a href="#" id="replay-round">Replay Selected Round</a></li>
				<li role="separator" class="divider"></li>
				<li><a href="#" id="logs-btn">View Logs</a></li>
				<li><a href="#" id="export-logs-btn">Export Logs</a></li>
				<li>
					<label id="import-logs-btn">
						<input type="file" hidden>Import Logs
					</label>
				</li>
				<li role="separator" class="divider"></li>
				<li><a href="#" id="settings-but">Settings</a></li>
			</ul>
		</div>
	</div>
	<div id="game-region"></div>
	<div id="control-region" hidden>
		<div id="settings-dialog" hidden>
			<h3>Settings</h3>
			<table>
				<tbody>
					<tr>
						<th>Player</th>
						<th>Name</th>
						<th>Level</th>
					</tr>
					<tr>
						<td>Player 1(you):</td>
						<td class="player-set-name one" contentEditable></td>
					</tr>
					<tr>
						<td>Player 2(East):</td>
						<td class="player-set-name two" contentEditable></td>
						<td class="player-diff two">
							<input type="number" min="1" max="4">
						</td>
					</tr>
					<tr>
						<td>Player 3(North):</td>
						<td class="player-set-name three" contentEditable></td>
						<td class="player-diff three">
							<input type="number" min="1" max="4">
						</td>
					</tr>
					<tr>
						<td>Player 4(West):</td>
						<td class="player-set-name four" contentEditable></td>
						<td class="player-diff four">
							<input type="number" min="1" max="4">
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<button class="back-but">Back</button>
		<button class="newgame-but">Apply</button>
	</div>
	<script data-main="js/main" src="js/lib/require.js"></script>
	<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	ga('create', 'UA-45751904-1', 'yjyao.com');
	ga('send', 'pageview');

	</script>
</body>
</html>
